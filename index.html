<!--
TO DO LIST DOM PLAN

body
    .tags (switches view of inner container)
    .current-container
        .title
        .input (text)

        .current-container-list (ul)
            .list items (added through JS) 
 -->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To Do List</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body> 
        <div class="container-main">
            <div class="add-task">
                <input type="text" name="add-task-text" id="add-task-text" placeholder="Enter new task">
                <button type="submit" id="add-task-button">+</button>
            </div>
            <ol class="task-container" id="task-container"></ol>
        </div>

        <script src="app.js"></script>
    </body>
</html>
